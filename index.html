    <link rel="stylesheet" href="style.css">

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        #dailyVerse {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #verseText {
            font-size: 18px;
            font-weight: bold;
        }

        #verseReference {
            color: #666;
        }

        @media (max-width: 768px) {
            li {
                float: none;
                width: 100%;
            }

            #dailyVerse {
                padding: 10px;
            }

            #verseText {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #icon {
                height: 35px;
                bottom: 20px;
            }

            header h1 {
                font-size: 24px;
            }
        }
    </style>
